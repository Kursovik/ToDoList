<p-card header="Заметки" class="notes-card">
  <div class="w-full flex flex-column align-items-center">
    <div class="w-7 flex justify-content-between">
      <app-note-search
        class="w-10"
        (search)="searchNotes($event)"
      ></app-note-search>
      <button
        class="ml-3"
        pButton
        label="Добавить"
        (click)="openNotesDialog()"
      ></button>
    </div>
    <div class="w-full">
      <app-carousel [values]="$any(notes$ | async)" [numOfVisibleValues]="5">
        <ng-template #body let-note
          ><app-note class="col" [note]="note"></app-note
        ></ng-template>
      </app-carousel>
    </div>
  </div>
</p-card>
